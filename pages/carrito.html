<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/estiloCarrito.css">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <a href="#" class="logo">logo</a>
            <div class="icons">
                <a href="shop.html"><i class="fas fa-search"></i></a>
                <a href="../index.html"><i class="fas fa-home"></i></a>
            </div>
        </div>
    </header>

    <main>
        <div class="container px-3 my-5 clearfix">
            <!-- Shopping cart table -->
            <div class="card">
                <div class="card-header">
                    <h2>Shopping Cart</h2>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered m-0">
                            <thead>
                                <tr>
                                    <!-- Set columns width -->
                                    <th class="text-center py-3 px-4" style="min-width: 400px;">Product Name &amp; Details</th>
                                    <th class="text-right py-3 px-4" style="width: 100px;">Price</th>
                                    <th class="text-center py-3 px-4" style="width: 120px;">Quantity</th>
                                    <th class="text-right py-3 px-4" style="width: 100px;">Total</th>
                                    <th class="text-center align-middle py-3 px-0" style="width: 40px;"><a href="#" class="shop-tooltip float-none text-light" title="Clear cart"><i class="fas fa-trash"></i></a></th>
                                </tr>
                            </thead>
                            <tbody id="cart-items">
                                <tr data-id="1">
                                    <td class="p-4">
                                        <div class="media align-items-center">
                                            <img src="../assets/images/c2.png" class="d-block ui-w-40 ui-bordered mr-4" alt="Product Image">
                                            <div class="media-body">
                                                <a href="producto.html" class="d-block text-light">ROYAL BREAKFAST</a>
                                                <small>
                                                    <span class="text-muted">coffee</span>
                                                    <span class="text-muted">250g</span>
                                                </small>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="text-right font-weight-semibold align-middle p-4">$17.60</td>
                                    <td class="align-middle p-4"><input type="number" class="form-control text-center quantity" value="1"></td>
                                    <td class="text-right font-weight-semibold align-middle p-4 item-total">$17.60</td>
                                    <td class="text-center align-middle px-0"><a href="#" class="shop-tooltip close float-none text-danger remove-item" title="Remove">×</a></td>
                                </tr>
                                <tr data-id="2">
                                    <td class="p-4">
                                        <div class="media align-items-center">
                                            <img src="../assets/images/c1.png" class="d-block ui-w-40 ui-bordered mr-4" alt="Product Image">
                                            <div class="media-body">
                                                <a href="#" class="d-block text-light">African Delight</a>
                                                <small>
                                                    <span class="text-muted">equipment</span>
                                                    <span class="text-muted">500g</span>
                                                </small>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="text-right font-weight-semibold align-middle p-4">$35.99</td>
                                    <td class="align-middle p-4"><input type="number" class="form-control text-center quantity" value="2"></td>
                                    <td class="text-right font-weight-semibold align-middle p-4 item-total">$71.98</td>
                                    <td class="text-center align-middle px-0"><a href="#" class="shop-tooltip close float-none text-danger remove-item" title="Remove">×</a></td>
                                </tr>
                                <tr data-id="3">
                                    <td class="p-4">
                                        <div class="media align-items-center">
                                            <img src="../assets/images/c3.png" class="d-block ui-w-40 ui-bordered mr-4" alt="Product Image">
                                            <div class="media-body">
                                                <a href="#" class="d-block text-light">Brazilian Supremo</a>
                                                <small>
                                                    <span class="text-muted">Coffee</span>
                                                    <span class="text-muted">1kg</span>
                                                </small>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="text-right font-weight-semibold align-middle p-4">$25.99</td>
                                    <td class="align-middle p-4"><input type="number" class="form-control text-center quantity" value="1"></td>
                                    <td class="text-right font-weight-semibold align-middle p-4 item-total">$25.99</td>
                                    <td class="text-center align-middle px-0"><a href="#" class="shop-tooltip close float-none text-danger remove-item" title="Remove">×</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- / Shopping cart table -->
                    <div class="d-flex flex-wrap justify-content-between align-items-center pb-4">
                        
                        <div class="d-flex ml-auto">
                            <div class="text-right mt-4">
                                <label class="text-muted font-weight-normal m-0">Total price</label>
                                <div class="text-large"><strong id="total-price">$115.57</strong></div>
                            </div>
                        </div>
                    </div>
                    <div class="float-right">
                        <button type="button" class="btn btn-lg btn-default md-btn-flat mt-2 mr-3">Back to shopping</button>
                        <button type="button" class="btn btn-lg btn-primary mt-2 custom-btn">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../js/carrito.js"></script>
</body>
</html>
