<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/estiloProducto.css">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <a href="#" class="logo">logo</a>
            <div class="icons">
                <a href="shop.html"><i class="fas fa-search"></i></a>
                <a href="carrito.html"><i class="fas fa-shopping-cart"></i></a>
                <a href="../index.html"><i class="fas fa-home"></i></a>
                <div id="auth-container"></div> <!-- Contenedor para el botón de autenticación -->
            </div>
        </div>
    </header>
    <div class="container bootdey">
        <div class="col-md-12">
            <section class="panel">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="pro-img-details">
                                <img src="../assets/images/coffe-1.jpg" alt="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h2 class="product-title">Producto</h2>
                            <div class="rating">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                            </div>
                            <div class="price">
                                <span class="pro-price">0.00</span>
                            </div>
                            <p class="description">Descripción del producto</p>
                            <ul class="product-details">
                                <li><strong>Region:</strong> </li>
                                <li><strong>Density:</strong> </li>
                                <li><strong>Acidity:</strong> </li>
                                <li><strong>Roast Type:</strong> </li>
                            </ul>
                            <div class="form-group quantity-wrapper">
                                <label for="quantity">Quantity</label>
                                <input type="number" id="quantity" name="quantity" value="1" class="form-control quantity">
                                <p id="stock-message" class="text-danger" style="display:none;">Sin stock</p>
                            </div>                            
                            <button class="btn btn-round btn-dark" type="button"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="../js/producto.js"></script>
</body>
</html>
