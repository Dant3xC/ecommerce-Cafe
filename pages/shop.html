<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/estiloShop.css">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <a href="#" class="logo">logo</a>
            <div class="icons">
                <a href="carrito.html"><i class="fas fa-shopping-cart"></i></a>
                <a href="../index.html"><i class="fas fa-home"></i></a>
                <div id="auth-container"></div> <!-- Contenedor para el botón de autenticación -->
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container text-center">
            <h1>SHOP</h1>
        </div>
        <div class="container-fluid">
            <div class="row">
                <aside class="col-md-3">
                    <section class="panel">
                        <header class="panel-heading">
                            Categories
                        </header>
                        <div class="panel-body">
                            <ul class="nav prod-cat">
                                <li><a href="#" class="category-link" data-category="all">All Products</a></li>
                                <li><a href="#" class="category-link" data-category="Equipment">Equipment</a></li>
                                <li><a href="#" class="category-link" data-category="Coffee Blends">Coffee Blends</a></li>
                                <li><a href="#" class="category-link" data-category="Instant Coffee">Instant Coffee</a></li>
                                <li><a href="#" class="category-link" data-category="Green Coffee">Green Coffee</a></li>
                                <li><a href="#" class="category-link" data-category="Decaf">Decaf</a></li>
                                <li><a href="#" class="category-link" data-category="Seasonal">Seasonal</a></li>
                                <li><a href="#" class="category-link" data-category="Cold Brew">Cold Brew</a></li>
                            </ul>
                        </div>
                    </section>
                </aside>
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-12">
                            <input type="text" id="search-input" class="form-control" placeholder="Search products...">
                        </div>
                    </div>
                    <div class="row product-list">
                        <!-- Aquí se cargarán los productos -->
                    </div>
                    <!-- Paginación -->
                    <div class="text-center">
                        <ul class="pagination">
                            <li class="page-item"><a href="#" class="page-link" data-page="prev">&laquo;</a></li>
                            <li class="page-item active"><a href="#" class="page-link" data-page="1">1</a></li>
                            <li class="page-item"><a href="#" class="page-link" data-page="2">2</a></li>
                            <li class="page-item"><a href="#" class="page-link" data-page="3">3</a></li>
                            <li class="page-item"><a href="#" class="page-link" data-page="4">4</a></li>
                            <li class="page-item"><a href="#" class="page-link" data-page="5">5</a></li>
                            <li class="page-item"><a href="#" class="page-link" data-page="next">&raquo;</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../js/shop.js"></script>
</body>
</html>
