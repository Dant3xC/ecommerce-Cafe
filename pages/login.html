<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/estiloLogin.css">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <a href="#" class="logo">logo</a>
            <div class="icons">
                <a href="shop.html"><i class="fas fa-search"></i></a>
                <a href="carrito.html"><i class="fas fa-shopping-cart"></i></a>
                <a href="/index.html"><i class="fas fa-home"></i></a>
                <div id="auth-container"></div> <!-- Contenedor para el botón de autenticación -->
            </div>
        </div>
    </header>
    <main>
        <div class="container bootstrap snippets bootdey">
            <div class="lc-block col-md-4 col-md-offset-4 toggled" id="l-login">
                <div class="lcb-float"><i class="fa fa-users"></i></div>
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="clearfix"></div>
                <button id="login-button" class="btn btn-block btn-primary auth-button">Sign In</button>
                <ul class="login-navigation">
                    <li data-block="#l-register" class="bg-green">Register</li>
                    
                </ul>
            </div>
            <div class="lc-block col-md-4 col-md-offset-4" id="l-register" style="display: none;">
                <div class="lcb-float"><i class="fa fa-user-plus"></i></div>
                <div class="form-group">
                    <input type="text" class="form-control" id="reg-username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="reg-password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="reg-confirm-password" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="reg-email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="reg-document-number" placeholder="Document Number">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="reg-delivery-address" placeholder="Delivery Address">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="reg-delivery-city" placeholder="Delivery City">
                </div>
                <div class="clearfix"></div>
                <button id="register-button" class="btn btn-block btn-primary auth-button">Register</button>
                <ul class="login-navigation">
                    <li data-block="#l-login" class="bg-blue">Login</li>
                </ul>
            </div>
        </div>
    </main>
    <script src="../js/login.js"></script>
</body>
</html>
